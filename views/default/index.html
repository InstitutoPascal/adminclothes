{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

{{block header}}
    <header class="container-fluid background">

<div class="jumbotron text-center">
        {{if response.title:}}
        <h1>{{=response.title}}
          <small>{{=response.subtitle or ''}}</small></h1>
        {{pass}}
      </div>

    </header>
<!-- carucel -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
     <img src="http://127.0.0.1:8000/adminclothes/static/images/hombres.jpg"WIDTH=1200 HEIGHT=600 alt="MENS" >
    </div>

    <div class="item">
       <img src="http://127.0.0.1:8000/adminclothes/static/images/mujeres.jpg"WIDTH=1200 HEIGHT=600 alt="WOMAN" >
    </div>

    <div class="item">
      <img src="http://127.0.0.1:8000/adminclothes/static/images/niÃ±os.jpg" WIDTH=1200 HEIGHT=600 alt="KIDS" >
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
